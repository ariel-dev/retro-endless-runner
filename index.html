<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Endless Runner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas" width="960" height="640"></canvas>
    <button id="muteBtn" title="Mute/Unmute Music" style="position:absolute;top:10px;right:10px;z-index:3;">🔊</button>
    <button id="debugBtn" title="Toggle Debug Info" style="position:absolute;top:10px;left:10px;z-index:3;">🐞</button>
    <div id="debugOverlay" style="position:absolute;top:50px;left:10px;z-index:4;background:rgba(0,0,0,0.7);color:#fff;font-family:monospace;font-size:14px;padding:8px 12px;border-radius:6px;display:none;min-width:170px;"></div>
    <div id="startScreen" class="overlay">
      <h1>RETRO RUNNER</h1>
      <button id="startBtn">Start Game</button>
    </div>
    <div id="gameOverScreen" class="overlay" style="display:none;">
      <h2>Game Over!</h2>
      <p id="finalScore"></p>
      <button id="restartBtn">Restart</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
