<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Endless Runner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas" width="960" height="640"></canvas>
    <div class="control-buttons">
      <button id="debugBtn" class="control-btn" title="Toggle Debug Info">DEBUG</button>
      <button id="muteBtn" class="control-btn" title="Mute/Unmute Music">SOUND ON</button>
      <button id="fullscreenBtn" class="control-btn" title="Toggle Fullscreen">FULLSCREEN</button>
    </div>
    <div id="debugOverlay" class="debug-overlay"></div>
    <div id="startScreen" class="overlay">
      <h1>RETRO RUNNER</h1>
      <button id="startBtn">Start Game</button>
    </div>
    <div id="gameOverScreen" class="overlay" style="display:none;">
      <h2>Game Over!</h2>
      <p id="finalScore"></p>
      <div id="leaderboardList"></div>
      <div id="nameEntry" style="margin-top: 16px;">
        <label for="playerName">Enter your name (5 letters): </label>
        <input id="playerName" type="text" maxlength="5" style="text-transform:uppercase; width:60px;" autocomplete="off" />
        <button id="submitScoreBtn">Submit</button>
      </div>
      <button id="restartBtn">Restart</button>
    </div>
    <!-- Story dialog overlay -->
    <div id="storyScreen" class="overlay" style="display:none; z-index:6;">
      <p id="storyText">You ride through the wasteland on your trusty horse, when you hear distant groans...</p>
      <button id="storyNextBtn">Next</button>
    </div>
    <!-- Zombie noise overlay before run starts -->
    <div id="zombieOverlay" class="overlay" style="display:none; z-index:7;">
      <p>ðŸ§Ÿ Zombie noises!</p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
