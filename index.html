<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Endless Runner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas" width="960" height="640"></canvas>
    <div class="control-buttons">
      <button id="debugBtn" class="control-btn" title="Toggle Debug Info">DEBUG</button>
      <button id="muteBtn" class="control-btn" title="Mute/Unmute Music">SOUND ON</button>
    </div>
    <div id="debugOverlay" class="debug-overlay"></div>
    <div id="startScreen" class="overlay">
      <h1>RETRO RUNNER</h1>
      <button id="startBtn">Start Game</button>
    </div>
    <div id="gameOverScreen" class="overlay" style="display:none;">
      <h2>Game Over!</h2>
      <p id="finalScore"></p>
      <button id="restartBtn">Restart</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
